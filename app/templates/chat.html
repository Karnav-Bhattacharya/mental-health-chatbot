<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Health Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .chat-container {
        height: calc(100vh - 200px);
        overflow-y: auto;
      }
      .message {
        max-width: 80%;
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
      }
      .user-message {
        background-color: #e3f2fd;
        margin-left: auto;
      }
      .bot-message {
        background-color: #f5f5f5;
        margin-right: auto;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top: 3px solid #3498db;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message.error {
        background-color: #fee2e2;
        color: #dc2626;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="bg-white rounded-lg shadow-lg p-4">
        <h1 class="text-2xl font-bold text-center mb-4">
          Mental Health Support Chat
        </h1>

        <!-- Chat history container -->
        <div
          id="chat-container"
          class="chat-container bg-gray-50 rounded-lg p-4 mb-4"
        >
          {% for message in chat_history %}
          <div class="message user-message">{{ message.user }}</div>
          <div class="message bot-message">{{ message.bot }}</div>
          {% endfor %}
        </div>

        <!-- Message input form -->
        <form id="chat-form" class="flex gap-2">
          <input
            type="text"
            id="user-input"
            class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Type your message here..."
          />
          <button
            type="submit"
            id="send-button"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <script>
      const chatForm = document.getElementById("chat-form");
      const userInput = document.getElementById("user-input");
      const chatContainer = document.getElementById("chat-container");
      const sendButton = document.getElementById("send-button");
      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const message = userInput.value.trim();
        if (!message) return;

        // Add user message to chat
        appendMessage(message, true);
        userInput.value = "";
        setLoading(true);

        try {
          const response = await fetch("/send_message", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify({ message }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const contentType = response.headers.get("content-type");
          if (!contentType || !contentType.includes("application/json")) {
            throw new TypeError("Oops, we haven't gotten JSON!");
          }

          const data = await response.json();
          if (data.error) {
            appendMessage(`Error: ${data.error}`, false);
            return;
          }

          // Add bot response to chat
          if (data.response) {
            appendMessage(data.response, false);
          } else {
            throw new Error("No response data received");
          }

          
        } catch (error) {
          console.error("Error:", error);
          appendMessage(
            "Sorry, there was an error processing your message. Please try again.",
            false
          );
        } finally {
          setLoading(false);
        }
      });

      function appendMessage(message, isUser) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "bot-message"
        }`;
        messageDiv.textContent = message;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
      function setLoading(isLoading) {
        sendButton.disabled = isLoading;
        userInput.disabled = isLoading;
        if (isLoading) {
          const loadingDiv = document.createElement("div");
          loadingDiv.className = "message bot-message";
          loadingDiv.innerHTML = '<div class="loading"></div>Thinking...';
          loadingDiv.id = "loading-message";
          chatContainer.appendChild(loadingDiv);
          chatContainer.scrollTop = chatContainer.scrollHeight;
        } else {
          const loadingMessage = document.getElementById("loading-message");
          if (loadingMessage) {
            loadingMessage.remove();
          }
        }
      }
      // Scroll to bottom on load
      window.onload = () => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      };
    </script>
  </body>
</html>
