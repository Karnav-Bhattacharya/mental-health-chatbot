<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Health Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="bg-white rounded-lg shadow-lg p-4">
        <h1 class="text-2xl font-bold text-center mb-4">
          Mental Health Support Chat
        </h1>

        <!-- Chat history container -->
        <div
          id="chat-container"
          class="chat-container bg-gray-50 rounded-lg p-4 mb-4"
        >
          {% for message in chat_history %}
          <div class="message user-message">{{ message.user }}</div>
          <div class="message bot-message">{{ message.bot }}</div>
          {% endfor %}
        </div>

        <!-- Message input form -->
        <form id="chat-form" class="flex gap-2">
          <input
            type="text"
            id="user-input"
            class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Type your message here..."
          />
          <button
            type="submit"
            id="send-button"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  </body>
</html>
